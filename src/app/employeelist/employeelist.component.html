<!-- Add Employee Form -->
<div class="container">
<form #frm="ngForm" (ngSubmit)="addEmployee(frm)"  *ngIf="!toggleform">
  <h2>Add Employee</h2>
  <div class="form-group">
    <label for="">Employee Name:</label>
    <input type="text" class="form-control" name="employeename"ngModel>
  </div>
  <div class="form-group">
      <label for="">Salary:</label>
      <input type="number" class="form-control" name="salary" ngModel>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" name="button">AddEmployee</button>
</div>
</form>
</div>
<!-- Edit form -->
<div class="container">
<form #editfrm="ngForm" (ngSubmit)="editEmployee(editfrm)" *ngIf="toggleform">
        <h2>Edit Employee</h2>
        <div class="form-group">
          <label for="">Employee Name:</label>
          <input type="text" class="form-control" name="employeename" [ngModel]="selectedemployee.employeename">
        </div>
        <div class="form-group">
            <label for="">Salary:</label>
            <input type="number" class="form-control" name="salary" [ngModel]="selectedemployee.salary">
        </div>
        <button type="submit" class="btn btn-success" name="button" >Save</button>
      </form>
</div>
<br><br>
<!-- Employee List -->
<div class="container">
    <h2>Employee List</h2>
  <div *ngFor="let employee of employees">
  <div class="row">
      <div class="col-md-3">
          {{employee.employeename}}
      </div>
      <div class="col-md-3">
          {{employee.salary}}
      </div>
      <div class="col-md-3">
          <button type="button" name="button" class="btn btn-primary" (click)="showeditform(employee)" [disabled]="toggleform">Edit</button>
      </div>
      <div class="col-md-3">
          <button type="button" name="button" class="btn btn-danger" (click)="deleteEmp(employee._id)">Delete</button><br><br>
      </div>
  </div>
</div>
</div>
